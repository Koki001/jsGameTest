<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dodge It</title>
</head>
<body>
  
  <div class="menu">
    <button id="startGame">Start</button>
    <button id="endGame">End</button>
    <p id="score">Score: 0</p>
  </div>

  <div class="gameWrapper">
    <div id="game" class="game">
      <div class="nextLevel invisibleMessage">
        <p>next level</p>
      </div>
      <div id="player" class="player playerInvisible">
        <img src="./assets/giphy.gif" alt="">
      </div>
      <div id="block" class="block">
      </div>
      <div id="opening" class="opening">
      </div>
    </div>
    <div class="instructions">
      <button class="exitInstructions">X</button>
      <ul>
        <h2>controls</h2>
        <li>UP
          <p>Arrow key ↑</p>
        </li>
        <li>DOWN
          <p>Arrow key ↓</p>
        </li>
        <li>LEFT
          <p>Arrow key ←</p>
        </li>
        <li>RIGHT
          <p>Arrow key →</p>
        </li>
        <li>SPEED BOOST
          <p>LSHIFT or RSHIFT</p>
        </li>
      </ul>
    </div>
  </div>

</body>
<script src="/script.js"></script>
</html>
